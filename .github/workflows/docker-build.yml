name: Build and Push Multi-Arch Docker Image

on:
  push:
    branches: [ master, main ]
    paths:
      - 'Dockerfile'
      - 'examples/**'
      - '.env'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:
    inputs:
      bump_version:
        description: 'Bump version before building'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Read version from .env
        id: version
        run: |
          VERSION=$(awk -F '=' '/^\s*VERSION\s*=/{gsub(/\r/,"",$2); gsub(/\s+/,"",$2); print $2}' .env | tail -n1)
          if [ -z "$VERSION" ]; then echo "VERSION not found in .env"; exit 2; fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

  build-amd64:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Checkout submodule content
        run: |
          git -C examples checkout .
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push amd64
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/student-env:${{ needs.prepare.outputs.version }}-amd64
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/student-env:buildcache-amd64
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/student-env:buildcache-amd64,mode=max

  build-arm64:
    needs: prepare
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Checkout submodule content
        run: |
          git -C examples checkout .
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push arm64
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/student-env:${{ needs.prepare.outputs.version }}-arm64
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/student-env:buildcache-arm64
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/student-env:buildcache-arm64,mode=max

  create-manifest:
    needs: [prepare, build-amd64, build-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create and push multi-arch manifest
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository_owner }}/student-env:${{ needs.prepare.outputs.version }} \
            ghcr.io/${{ github.repository_owner }}/student-env:${{ needs.prepare.outputs.version }}-amd64 \
            ghcr.io/${{ github.repository_owner }}/student-env:${{ needs.prepare.outputs.version }}-arm64
          
          docker buildx imagetools create -t ghcr.io/${{ github.repository_owner }}/student-env:latest \
            ghcr.io/${{ github.repository_owner }}/student-env:${{ needs.prepare.outputs.version }}-amd64 \
            ghcr.io/${{ github.repository_owner }}/student-env:${{ needs.prepare.outputs.version }}-arm64
      
      - name: Verify multi-arch manifest
        run: |
          docker buildx imagetools inspect ghcr.io/${{ github.repository_owner }}/student-env:${{ needs.prepare.outputs.version }}
          docker buildx imagetools inspect ghcr.io/${{ github.repository_owner }}/student-env:latest
